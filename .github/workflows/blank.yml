name: Verify Merge from Develop

on:
  push:
    branches:
      - master

jobs:
  verify-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history

      - name: Verify Merge from Develop
        run: |
          # Check if the push event was triggered by a merge from develop
          if git log --merges --pretty=%P -n 1 "${{ github.event.before }}".."${{ github.sha }}" | grep -q "refs/heads/gunaasd"; then
            echo "This push was a merge from develop to master."
          else
            echo "This push was not a merge from develop to master."
          fi
