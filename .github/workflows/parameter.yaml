on:
  push:
    branches:
      - main


jobs:
  checkout-destination-branch:
    runs-on: ubuntu-latest
    

    steps:
      # Step 1: Checkout the repository metadata
      - name: Checkout Repository Metadata
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch complete history to allow sparse checkout
          persist-credentials: false # Disable credentials for security

      # Step 2: Configure sparse checkout to include only the 'postgress' folder
      - name: Configure Sparse Checkout
        run: |
          git sparse-checkout init --cone
          git sparse-checkout set postgress
          git pull

      # Step 3: Confirm the folder is present
      - name: List Postgress Directory
        run: |
          ls -ltra